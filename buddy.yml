- pipeline: "Buddy"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  actions:

  - action: "CentOS"
    type: "BUILD"
    docker_image_name: "library/centos"
    docker_image_tag: "latest"
    cached_dirs:
    - "/cache"
    execute_commands:
    - git clean -f
    - if [ ! -d cache ]; then mkdir cache; fi
    - cd cache
    - ../.ci/git-install.sh git://anongit.freedesktop.org/gstreamer/qt-gstreamer master "-DQT_VERSION=5"
    - ../.ci/git-install.sh https://github.com/DCMTK/dcmtk.git DCMTK-3.6.2 "-DDCMTK_WITH_OPENSSL=OFF -DDCMTK_WITH_WRAP=OFF"
    - cd ..
    - export RPM_BUILD_NCPUS=2
    - tar czf ../beryllium.tar.gz * --exclude=./builddir --exclude=./cache --exclude=./.git --exclude=*.sh && rpmbuild -D"dicom 1" -D"distro centos" -D"rev $(lsb_release -rs)" -ta ../beryllium.tar.gz
    setup_commands:
    - yum install -y epel-release
    - yum update -y
    - yum install -y git make cmake boost-devel gstreamer1-plugins-base-devel qt5-qtdeclarative-devel redhat-lsb rpm-build gstreamer1-devel libv4l-devel qt5-qtbase-devel qt5-linguist qt5-qtx11extras-devel libgudev1-devel libavc1394-devel libmediainfo-devel openssl-devel gcc-c++
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/centos"

  - action: "Fedora"
    type: "BUILD"
    docker_image_name: "library/fedora"
    docker_image_tag: "latest"
    execute_commands:
    - ls -la
    - export RPM_BUILD_NCPUS=2
    - tar czf ../beryllium.tar.gz * --exclude=./builddir --exclude=./cache --exclude=./.git --exclude=*.sh && rpmbuild -D"dicom 1" -D"distro fedora" -D"rev $(lsb_release -rs)" -ta ../beryllium.tar.gz
    setup_commands:
    - dnf install -y make redhat-lsb rpm-build gstreamer1-devel libv4l-devel qt5-qtbase-devel qt5-gstreamer-devel qt5-linguist qt5-qtx11extras-devel libgudev1-devel libavc1394-devel libmediainfo-devel dcmtk-devel openssl-devel gcc-c++
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/fedora"

  - action: "openSUSE"
    type: "BUILD"
    docker_image_name: "library/opensuse"
    docker_image_tag: "latest"
    execute_commands:
    - export RPM_BUILD_NCPUS=2
    - tar czf ../beryllium.tar.gz * --exclude=./builddir --exclude=./cache --exclude=./.git --exclude=*.sh && rpmbuild -D"dicom 1" -D"distro opensuse" -D"rev $(lsb_release -rs)" -ta ../beryllium.tar.gz
    setup_commands:
    - zypper install -y make rpm-build lsb-release libqt5-linguist libqt5-qtbase-devel gstreamer-plugins-qt5-devel dcmtk-devel libmediainfo-devel libqt5-qtx11extras-devel openssl-devel libgudev-1_0-devel libavc1394-devel libv4l-devel
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/opensuse"

  - action: "Ubuntu"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "latest"
    execute_commands:
    - lrelease *.ts
    - cp docs/* debian/
    - dpkg-buildpackage -us -uc -I.git -I*.sh -rfakeroot
    setup_commands:
    - apt update -q
    - apt install -y lsb-release debhelper fakeroot libdcmtk2-dev libboost-dev libmediainfo-dev libssl-dev libwrap0-dev libgudev-1.0-dev libqt5opengl5-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libqt5gstreamer-1.0-0 libqt5gstreamer-dev libavc1394-dev libraw1394-dev libv4l-dev qttools5-dev-tools qt5-default libqt5x11extras5-dev
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/ubuntu"
